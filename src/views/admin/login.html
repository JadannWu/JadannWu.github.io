<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../contents/common.css">
    <link rel="stylesheet" href="../../contents/admin/login.css">
</head>
<body>
<div class="form-box">
    <!--普通用户登录框-->
    <div class="form-inner-container" id="loginForm">
        <div class="title">
            用户登录
        </div>
        <div class="warning hide mb10"></div>

        <div class="input-wrap input-icon-group mb10">
            <label class="input-icon icon-username" title="账号"><span>账号</span></label>
            <input type="text" placeholder="用户名" id="userName" name="userName" required="required" data-warning="请输入用户名" />
        </div>
        <div class="input-wrap input-icon-group mb10">
            <label class="input-icon icon-password"><span>密码</span></label>
            <input type="password" id="password" name="password" required="required" placeholder="密码" data-warning="请输入密码" />
        </div>

        <div class="code hide" id="div_validateCode">
            <div class="input-wrap input-icon-group v-inline-block w-half">
                <label class="input-icon icon-code" for="code" title="验证码"><span>验证码</span></label>
                <input type="text" id="validateCode" name="validateCode" placeholder="验证码">
            </div>

            <div class="v-inline-block" style="height:40px;vertical-align:middle;text-align:center">
                <img id="img_validateCode" src="user/loginCheckCodeImage.do?samp=" alt="" height="36" style="margin:0 20px">
                <img class="hide" src="content/newPortal/images/code-true.png" height="16" width="16" alt="" />
            </div>
        </div>

        <div class="choose-item clearfix">

            <input type="checkbox" id="autoLogin" name="autoLogin" />
            <label for="autoLogin">自动登录</label>
            <div class="choose">
                <a href="/member/findpwd.html">忘记密码?</a>
                <span class="hide">|</span>
                <a class="reg hide" href="/member/register.html">免费注册</a>
            </div>

        </div>

        <div>
            <button class="btn btn-login" id="login-btn">登<span class="nbsp"></span>录</button>
        </div>

    </div>
</div>
</body>
</html>
